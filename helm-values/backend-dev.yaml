# Development environment values for backend
replicaCount: 1

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/backend
  pullPolicy: Always
  tag: "latest"

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false

env:
  - name: NODE_ENV
    value: "development"
  - name: PORT
    value: "8080"
  - name: LOG_LEVEL
    value: "debug"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"
